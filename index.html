<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ BitCoin</option>
                </select>
            </label>
            <label>
                <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00" autocomplete="off">
            </label>
            <button id="convert-button">CONVERTER</button>

            <section>
                <div class="result-container">
                    <img src="./img/brasil 2.png" alt="Brasil">
                    <p class="currency-name">Real Brasileiro</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
                <img src="./img/seta.png" alt="seta" class="seta">
                <div class="result-container">
                    <img src="./img/estados-unidos (1) 1.png" alt="currency" id="currency-img">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2,000.00</p>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="./script.js"></script>

</html>
